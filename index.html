<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="Style.css">
    <!-- Font Awesome for Cart Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img class="img" src="img/Screenshot_2025-03-06_114122-removebg-preview.png" alt="Grabcart">
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="">
            <button id="search-btn">Search</button>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="cart.html" class="cart-link">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span id="cart-counter" class="cart-counter">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="intro">
        <h2>Welcome to Grabcart</h2>
        <h4>Your Shopping Zone</h4>
    </section>
    <div id="container"></div>
    <footer class="footer">
        <p>&copy; 2025 Grabcart. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
